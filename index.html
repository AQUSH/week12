<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Profile Card Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Profile Card Gallery</h1>

  <div class="controls">
    <button onclick="applyStyle('style1')">Style 1</button>
    <button onclick="applyStyle('style2')">Style 2</button>
    <button onclick="applyStyle('style3')">Style 3</button>
    <button id="themeToggle">Toggle Dark/Light Mode</button>
  </div>

  <div id="cardContainer" class="card-container style1">
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Profile 1">
      <h3>Alice</h3>
      <ul>
        <li>Loves hiking</li>
        <li>Coffee enthusiast</li>
        <li>Speaks 4 languages</li>
      </ul>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Profile 2">
      <h3>Bob</h3>
      <ul>
        <li>Guitar player</li>
        <li>Coding wizard</li>
        <li>Loves tacos</li>
      </ul>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Profile 3">
      <h3>Clara</h3>
      <ul>
        <li>Reads 50 books/year</li>
        <li>Dog lover</li>
        <li>Travels a lot</li>
      </ul>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
